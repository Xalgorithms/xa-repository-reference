sudo: required
language: ruby
services:
  - docker

before_install:
  - docker build -t karfai42/xa-repository-reference:"$TRAVIS_TAG" karfai42/xa-repository-reference:latest -f Dockerfile.production .

after_install:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push karfai42/xa-repository-reference:"$TRAVIS_TAG"
  - docker push karfai42/xa-repository-reference:latest
